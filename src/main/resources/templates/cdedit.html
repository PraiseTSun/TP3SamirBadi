<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create CD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1 th:text="'Create a CD'"/>
    <br>

    <form action="#" th:action="@{/cdcreate}" th:object="${cdForm}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <table border="1">
            <tr>
                <td><label>Titre</label></td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td><label>Auteur</label></td>
                <td><input type="text" th:field="*{author}" /></td>
            </tr>
            <tr>
                <td><label>Editeur</label></td>
                <td><input type="text" th:field="*{editor}" /></td>
            </tr>
            <tr>
                <td><label>Annee</label></td>
                <td><input type="number" th:field="*{publicationYear}" /></td>
            </tr>
            <tr>
                <td><label>Genre</label></td>
                <td><input type="text" th:field="*{genre}" /></td>
            </tr>

        </table>
        <input type="submit" value="Sauve" />
    </form>


    <a th:href="@{'/employee'}">Cancel</a>
</body>
</html>
